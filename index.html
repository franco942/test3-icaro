<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css"
</head>
<body>
    <form action="">
        <p>Nombre:</p> 
        <input type="text" class="campo"><br><!--br no prodece un salto de linea-->
        
        <p>Apellido:</p>
        <input type="text" class="campo"><br>

        <p>Email:</p>
        <input type="email" class="campo"><br>
        <!--con type tipo email funciona como validacion 
        de que el usario colocara un Email  es decir que si no hay un @ no le permitira seguir-->
       
        <p>Telefono</p>
        <input type="number" class="campo"> <br>
        
        <p>Asunto:</p>
        <input type="text" class="campo"><br>

        <p>Mensaje:</p>
        <!--con texttarea nos da mas espacio para escribir-->
        <textarea class="campo"></textarea><br>

        <p  class="center-content"></p>
            <input type="submit" class="boton" value="Enviar">
            <!--value es lo unico que va a ser visible-->
        </p>
    </form>
</body>
</html>


<!--ESto es una estructura sumamente basica del formulario-->
